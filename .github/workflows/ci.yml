name: CI - Tests and Code Quality

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --cov=quizzer --cov=import_quiz --cov=run_quiz --cov-report=xml --cov-report=term --junitxml=junit.xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.13'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always() && matrix.python-version == '3.13'
      with:
        files: junit.xml
        check_name: Test Results (Python ${{ matrix.python-version }})
        comment_title: Test Results
    
    - name: Test Summary
      if: always()
      run: |
        echo "## Test Results for Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        python -m pytest tests/ --tb=no --no-header -q >> $GITHUB_STEP_SUMMARY || true

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
    
    - name: Install analysis tools
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install project dependencies first
        pip install flake8 pylint mypy black isort bandit safety
    
    - name: Check code formatting with Black
      run: |
        echo "## Black - Code Formatting" >> $GITHUB_STEP_SUMMARY
        black --check --diff quizzer/ *.py || echo "⚠️ Code formatting issues found" >> $GITHUB_STEP_SUMMARY
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        echo "## isort - Import Sorting" >> $GITHUB_STEP_SUMMARY
        isort --check-only --diff quizzer/ *.py || echo "⚠️ Import sorting issues found" >> $GITHUB_STEP_SUMMARY
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        echo "## Flake8 - Linting" >> $GITHUB_STEP_SUMMARY
        flake8 quizzer/ *.py --count --select=E9,F63,F7,F82 --show-source --statistics >> $GITHUB_STEP_SUMMARY || true
        flake8 quizzer/ *.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics >> $GITHUB_STEP_SUMMARY
    
    - name: Lint with pylint
      run: |
        echo "## Pylint - Code Analysis" >> $GITHUB_STEP_SUMMARY
        pylint quizzer/ *.py --exit-zero --output-format=text --score=yes >> $GITHUB_STEP_SUMMARY || true
      continue-on-error: true
    
    - name: Type checking with mypy
      run: |
        echo "## MyPy - Type Checking" >> $GITHUB_STEP_SUMMARY
        mypy quizzer/ *.py --ignore-missing-imports --no-strict-optional >> $GITHUB_STEP_SUMMARY || echo "⚠️ Type checking issues found" >> $GITHUB_STEP_SUMMARY
      continue-on-error: true
    
    - name: Security check with bandit
      run: |
        echo "## Bandit - Security Analysis" >> $GITHUB_STEP_SUMMARY
        bandit -r quizzer/ *.py -f txt >> $GITHUB_STEP_SUMMARY || echo "⚠️ Security issues found" >> $GITHUB_STEP_SUMMARY
      continue-on-error: true
    
    - name: Dependency security check
      run: |
        echo "## Safety - Dependency Security" >> $GITHUB_STEP_SUMMARY
        pip freeze | safety check --stdin --output text >> $GITHUB_STEP_SUMMARY || echo "⚠️ Vulnerable dependencies found" >> $GITHUB_STEP_SUMMARY
      continue-on-error: true
    
    - name: Annotate code issues
      uses: py-actions/flake8@v2
      if: always()
      with:
        path: "quizzer"
        ignore: "E501"  # Line length handled by black

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, code-quality]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Test import_quiz script
      run: |
        python import_quiz.py data/input/sample_questions.csv -n 1 --force
        # Quiz files are organized in subdirectories by CSV name
        test -f data/quizzes/sample_questions/quiz_*.json || exit 1
        echo "✅ Quiz generation successful" >> $GITHUB_STEP_SUMMARY

    - name: Test quiz file structure
      run: |
        python -c "
        import json
        from pathlib import Path
        quiz_files = list(Path('data/quizzes/sample_questions').glob('quiz_*.json'))
        if not quiz_files:
            print('No quiz files found!')
            exit(1)
        with open(quiz_files[0]) as f:
            data = json.load(f)
        assert 'quiz_id' in data
        assert 'questions' in data
        print('✅ Quiz JSON structure valid')
        "
        echo "✅ Quiz structure validation passed" >> $GITHUB_STEP_SUMMARY

  status-check:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [test, code-quality, integration]
    if: always()
    
    steps:
    - name: Check CI Status
      run: |
        if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.code-quality.result }}" == "success" ] && [ "${{ needs.integration.result }}" == "success" ]; then
          echo "✅ All CI checks passed!" >> $GITHUB_STEP_SUMMARY
          exit 0
        else
          echo "❌ Some CI checks failed" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Integration: ${{ needs.integration.result }}" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi
